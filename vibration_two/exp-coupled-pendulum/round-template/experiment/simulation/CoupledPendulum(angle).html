function newPath ()
 {
  ctx.beginPath();                                         
  ctx.strokeStyle = "#000000";                             
  ctx.lineWidth = 1;                                     
}

function line (x1, y1, x2, y2, c, w) 
{
  newPath();                                               
  if (c) ctx.strokeStyle = c;                              
  if (w) ctx.lineWidth = w;                             
  ctx.moveTo(x1,y1); ctx.lineTo(x2,y2);                    
  ctx.stroke();                                           
}

function arrow (x1, y1, x2, y2, w) 
{
  if (!w) w = 1;                                                                   
  dx = x2-x1, dy = y2-y1;                          
  length = Math.sqrt(dx*dx+dy*dy);                     
  if (length == 0) return;                               
  dx /= length; dy /= length;                          
  s = 2.5*w+7.5;                                       
  xSp = x2-s*dx, ySp = y2-s*dy;                                
  h = 0.5*w+3.5;                                       
  xSp1 = xSp-h*dy, ySp1 = ySp+h*dx;                   
  xSp2 = xSp+h*dy, ySp2 = ySp-h*dx;                 
  xSp = x2-0.6*s*dx; ySp = y2-0.6*s*dy;                   
  ctx.beginPath();                                       
  ctx.lineWidth = w;                                       
  ctx.moveTo(x1,y1);                                     
  if (length < 5) ctx.lineTo(x2,y2);                       
  else ctx.lineTo(xSp,ySp);                          
  ctx.stroke();                                          
  if (length < 5) return;                                
  ctx.beginPath();                                       
  ctx.lineWidth = 1;                                    
  ctx.fillStyle = ctx.strokeStyle;                  
  ctx.moveTo(xSp,ySp);                                
  ctx.lineTo(xSp1,ySp1);                                  
  ctx.lineTo(x2,y2);                                   
  ctx.lineTo(xSp2,ySp2);                          
  ctx.closePath();                                        
  ctx.fill();                                              
  }

function circle (x, y, r, c) 
{
  if (c) ctx.fillStyle = c;                            
  newPath();                                            
  ctx.arc(x,y,r,0,2*Math.PI,true);                        
  ctx.fill();                                             
  ctx.stroke();                                           
}

function pendulum () 
{                                            
  line(ax1,ay,px1,py1+80);                         
  ctx.beginPath();
  ctx.arc(px1,py1+80,10,0,2*Math.PI);
  ctx.fillStyle = color1;
  ctx.fill();
  line(ax2,ay,px2,py2+L);                       
  ctx.beginPath();
  ctx.arc(px2,py2+80,10,0,2*Math.PI);
  ctx.fillStyle = 'blue';
  ctx.fill();
  spring(px1,py1+80,px2,py2+80);
}

function spring (x0, y0, x1, y1) 
{
  dx = x1-x0, dy = y1-y0;                             
  l = Math.sqrt(dx*dx+dy*dy);                          
  if (l < 20) return;                                      
  q = 10/l;                                           
  u0 = x0+q*dx;                                        
  v0 = y0+q*dy;                                        
  u1 = x1-q*dx;                                        
  v1 = y1-q*dy;                                        
  du = u1-u0, dv = v1-v0;                             
  l = Math.sqrt(du*du+dv*dv);                             
  n = 10;                                             
  m = 5;                                               
  iMax = n*360/m;                                      
  br = 10;                                             
  newPath();                                              
  ctx.moveTo(x0,y0);                                      
  ctx.lineTo(u0,v0);                                       
  for ( i=1; i<=iMax; i++)
  {                            
     a = i/iMax;                                        
     b = (br/l)*Math.sin(i*m*DEG);                     
     u = u0+a*du+b*dv, v = v0+a*dv-b*du;
     ctx.lineTo(u,v);                                       
  }
  ctx.lineTo(x1,y1);                                       
  ctx.stroke();                                            
}
