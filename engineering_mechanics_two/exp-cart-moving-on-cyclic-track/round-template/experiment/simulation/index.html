<script type="text/javascript">
//Initialise system parameters here
function varinit()
{
	document.getElementById("display_or_not").style.display = "none";
	document.getElementById("start").style.display = "block";

	varchange();
	//Variable r1 slider and number input types
	$('#velocity_number').spinner("value", 80);
	$('#velocity_slider').slider("value", 80);

	$('#mass_number').spinner("value", 80);
	$('#mass_slider').slider("value", 80);


}



// Initialise and Monitor variable containing user inputs of system parameters.
//change #id and repeat block for new variable. Make sure new <div> with appropriate #id is included in the markup
function varchange()
{
//Variable r1 slider and number input types
$('#velocity_slider').slider({ max : 100, min : 20, step : 1 });		// slider initialisation : jQuery widget
$('#velocity_number').spinner({ max : 100, min : 20, step : 1 });		// number initialisation : jQuery widget
// monitoring change in value and connecting slider and number
// setting trace point coordinate arrays to empty on change of link length
$( "#velocity_slider" ).on( "slide", function( e, ui ) { $('#velocity_number').spinner("value",ui.value); ptx=[]; pty=[]; } );
$( "#velocity_number" ).on( "spin", function( e, ui ) { $('#velocity_slider').slider("value",ui.value); ptx=[]; pty=[]; } );
$( "#velocity_number" ).on( "change", function() {  varchange() } );

//Variable r1 slider and number input types
$('#mass_slider').slider({ max : 100, min : 20, step : 1 });		// slider initialisation : jQuery widget
$('#mass_number').spinner({ max : 100, min : 20, step : 1 });		// number initialisation : jQuery widget
// monitoring change in value and connecting slider and number
// setting trace point coordinate arrays to empty on change of link length
$( "#mass_slider" ).on( "slide", function( e, ui ) { $('#mass_number').spinner("value",ui.value); ptx=[]; pty=[]; } );
$( "#mass_number" ).on( "spin", function( e, ui ) { $('#mass_slider').slider("value",ui.value); ptx=[]; pty=[]; } );
$( "#mass_number" ).on( "change", function() {  varchange() } );


makeBack();
makeInitialBall();

}
</script>
